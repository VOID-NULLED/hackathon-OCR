<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Live Camera - Real-time Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
        }

        .video-section {
            flex: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #44ff44;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .info-card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .captures-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .capture-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }

        .capture-item.code {
            border-left-color: #2196F3;
        }

        .capture-time {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .capture-preview {
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé• OCR Live Camera</h1>
        <p>Real-time Text & Code Detection with Auto-Capture</p>
    </div>

    <div class="container">
        <div class="video-section">
            <div class="video-container">
                <img id="videoFeed" src="/api/video/feed/" alt="Live Camera Feed">
                <div class="video-overlay">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Initializing...</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="startCamera()">üé¨ Start Camera</button>
                <button class="btn btn-danger" onclick="stopCamera()">üõë Stop Camera</button>
                <button class="btn btn-secondary" onclick="processCaptures()">‚ö° Process Captures</button>
                <button class="btn btn-secondary" onclick="refreshStats()">üîÑ Refresh Stats</button>
            </div>
        </div>

        <div class="info-section">
            <div class="info-card">
                <h2>üìä Live Statistics</h2>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="fpsValue">0</div>
                        <div class="stat-label">FPS</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="framesValue">0</div>
                        <div class="stat-label">Total Frames</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="detectedValue">0</div>
                        <div class="stat-label">Text Detected</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="capturesValue">0</div>
                        <div class="stat-label">Auto Captures</div>
                    </div>
                </div>
            </div>

            <div class="info-card">
                <h2>üì∏ Recent Captures</h2>
                <div class="captures-list" id="capturesList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Waiting for captures...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statsInterval;
        let capturesInterval;

        // Start camera automatically on load
        window.addEventListener('load', () => {
            setTimeout(startCamera, 1000);
        });

        async function startCamera() {
            try {
                const response = await fetch('/api/video/start/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus(true, 'Camera Active');
                    startStatsPolling();
                    showNotification('Camera started successfully!', 'success');
                } else {
                    showNotification('Failed to start camera: ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('Error starting camera: ' + error.message, 'error');
            }
        }

        async function stopCamera() {
            try {
                const response = await fetch('/api/video/stop/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                if (response.ok) {
                    updateStatus(false, 'Camera Stopped');
                    stopStatsPolling();
                    showNotification('Camera stopped', 'info');
                }
            } catch (error) {
                showNotification('Error stopping camera: ' + error.message, 'error');
            }
        }

        async function refreshStats() {
            try {
                const response = await fetch('/api/video/stats/');
                const data = await response.json();
                
                if (data.stats) {
                    document.getElementById('fpsValue').textContent = data.stats.fps || 0;
                    document.getElementById('framesValue').textContent = data.stats.total_frames || 0;
                    document.getElementById('detectedValue').textContent = data.stats.detected_text || 0;
                    document.getElementById('capturesValue').textContent = data.stats.auto_captures || 0;
                }

                updateStatus(data.is_running, data.is_running ? 'Camera Active' : 'Camera Stopped');
            } catch (error) {
                console.error('Error refreshing stats:', error);
            }
        }

        async function refreshCaptures() {
            try {
                const response = await fetch('/api/video/captures/');
                const data = await response.json();
                
                if (data.captures && data.captures.length > 0) {
                    const list = document.getElementById('capturesList');
                    list.innerHTML = '';
                    
                    data.captures.forEach(capture => {
                        const item = document.createElement('div');
                        item.className = 'capture-item' + (capture.is_code ? ' code' : '');
                        item.innerHTML = `
                            <div><strong>${capture.is_code ? 'üíª Code' : 'üìù Text'}</strong> - Confidence: ${(capture.confidence * 100).toFixed(1)}%</div>
                            <div class="capture-time">${capture.timestamp}</div>
                            <div class="capture-preview">${capture.preview}</div>
                        `;
                        list.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Error refreshing captures:', error);
            }
        }

        async function processCaptures() {
            try {
                const response = await fetch('/api/video/process-captures/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await response.json();
                
                if (response.ok) {
                    showNotification(`Processing ${data.processed} captures...`, 'success');
                    refreshCaptures();
                } else {
                    showNotification('Error processing captures: ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }

        function startStatsPolling() {
            statsInterval = setInterval(refreshStats, 1000);
            capturesInterval = setInterval(refreshCaptures, 3000);
        }

        function stopStatsPolling() {
            clearInterval(statsInterval);
            clearInterval(capturesInterval);
        }

        function updateStatus(isActive, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (isActive) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
            
            statusText.textContent = text;
        }

        function showNotification(message, type) {
            // Simple notification - you can enhance this
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }

        // Initial stats refresh
        refreshStats();
    </script>
</body>
</html>
